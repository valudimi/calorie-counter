{% extends "base.html" %}

{% block title %}Confirm Account Deletion{% endblock %}

{% block content %}
<h1>Confirm Account Deletion</h1>
<p>Deleting your account is permanent and will remove all your data. Please confirm by entering your password and 2FA token.</p>
<form method="post" action="{{ url_for('confirm_delete_account') }}" class="form-container">
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="token">2FA Token:</label>
        <input type="text" id="token" name="token" required>
    </div>
    <button type="submit" class="btn btn-danger">Delete Account</button>
</form>
{% endblock %}
