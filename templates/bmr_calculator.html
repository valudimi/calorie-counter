{% extends "base.html" %}

{% block title %}BMR Calculator{% endblock %}

{% block content %}
<h1>BMR Calculator</h1>
<form method="post" action="{{ url_for('bmr_calculator') }}">
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required>
    </div>
    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="0" step="0.1" required>
    </div>
    <button type="submit" class="btn">Calculate BMR</button>
</form>

{% if bmr %}
    <h2>Your BMR: {{ bmr }} calories/day</h2>
{% endif %}
{% endblock %}
