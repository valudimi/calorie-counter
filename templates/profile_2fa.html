{% extends "base.html" %}

{% block title %}Profile - 2FA{% endblock %}

{% block content %}
<h1>Verify 2FA to Update Password</h1>
<form method="post" action="{{ url_for('profile_2fa') }}" class="form-container">
    <div class="form-group">
        <label for="token">2FA Token:</label>
        <input type="text" id="token" name="token" required>
    </div>
    <button type="submit" class="btn">Update Password</button>
</form>
{% endblock %}
