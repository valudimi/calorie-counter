{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<div class="info-message">
    <p>Please register for an account to access the calorie counter:</p>
</div>
<form method="post" action="{{ url_for('register') }}" class="form-container">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small id="passwordHint" class="hint">Must contain at least 8 characters, 1 digit, 1 uppercase, 1 lowercase</small>
    </div>
    <button type="submit" class="btn">Register</button>
</form>
<div class="login-link">
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>

<script>
    document.getElementById('password').addEventListener('focus', function() {
        document.getElementById('passwordHint').style.display = 'block';
    });

    document.getElementById('password').addEventListener('blur', function() {
        document.getElementById('passwordHint').style.display = 'none';
    });
</script>
{% endblock %}
